#keyとバリュー型の書き方
sudo: required
services: docker
before_install:
  - docker-compose up --build -d
script:
  - docker-compose exec --env 'RAILS_ENV=test' web rails db:create
  - docker-compose exec --env 'RAILS_ENV=test' webrails db:migrate
  - docker-compose exec --env 'RAILS_ENV=test' webrails test

